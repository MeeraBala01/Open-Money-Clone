<div
  class="p-3 m-3 w-1/4 fixed -bottom-2 left-1/3 z-50 bg-default-900 text-white flex items-center justify-between ml-16"
  *ngIf="isVisible"
>
  <p class="flex gap-3">
    <img
      src="icons/close.png"
      class="bg-red-700 border-solid border-2 p-1 border-white rounded-full w-5"
    />{{ message }}
  </p>

  <button class="text-lg" (click)="close()">X</button>
</div>
